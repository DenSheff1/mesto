<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=" description" content="Mesto: добавляйте фотографии, удаляйте их и ставьте лайки">
  <meta name="keywords" content="фотографии, интересные места, фотогалерея">
  <meta name="author" content="Дениc">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit opacity" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add opacity" type="button"></button>
    </section>
    <section class="elements" aria-label="Места в России">
      <ul class="elements__list">
        <li class="element">
          <article class="article">
            <img src="images/photo-grid-karachaevo-1.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__bottom-part">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </li>
        <li class="element">
          <article class="article">
            <img src="images/photo-grid-elbrus-1.jpg" alt="Эльбрус" class="element__photo">
            <div class="element__bottom-part">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </li>
        <li class="element">
          <article class="article">
            <img src="images/photo-grid-dombay-1.jpg" alt="Домбай" class="element__photo">
            <div class="element__bottom-part">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </li>
        <li class="element">
          <article class="article">
            <img src="images/photo-grid-elbrus-2.jpg" alt="гора Эльбрус" class="element__photo">
            <div class="element__bottom-part">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </li>
        <li class="element">
          <article class="article">
            <img src="images/photo-grid-dombay-2.jpg" alt="фото Домбай" class="element__photo">
            <div class="element__bottom-part">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </li>
        <li class="element">
          <article class="article">
            <img src="images/photo-grid-karachaevo-2.jpg" alt="Карачаево-Черкесск" class="element__photo">
            <div class="element__bottom-part">
              <h2 class="element__title">Карачаево-Черкесск</h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-userinfo" name="userinfo">
        <fieldset class="popup__input-set">
          <input type="text" class="popup__input popup__input_userinfo_name" name="name" value="" placeholder="Имя">
          <input type="text" class="popup__input popup__input_userinfo_job" name="job" value="" placeholder="О себе">
        </fieldset>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
