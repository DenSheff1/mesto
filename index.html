<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=" description" content="Mesto: добавляйте фотографии, удаляйте их и ставьте лайки">
  <meta name="keywords" content="фотографии, интересные места, фотогалерея">
  <meta name="author" content="Дениc">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit opacity" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add opacity" type="button"></button>
    </section>
    <section class="cards" aria-label="Места в России">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <div class="popup popup__add-card">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close-add-card opacity" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form-newplace" name="newplace">
        <fieldset class="popup__input-set">
          <input type="text" class="popup__input popup__input_place_name" name="name" value="" placeholder="Название">
          <input type="text" class="popup__input popup__input_place_link" name="link" value=""
            placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close-edit-profile opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-userinfo" name="userinfo">
        <fieldset class="popup__input-set">
          <input type="text" class="popup__input popup__input_userinfo_name" name="name" value="" placeholder="Имя">
          <input type="text" class="popup__input popup__input_userinfo_job" name="job" value="" placeholder="О себе">
        </fieldset>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js" defer></script>
  <template id="card-template">
    <li class="card">
      <article class="article">
        <img class="card__photo">
        <div class="card__footer">
          <h3 class="card__title"></h3>
          <button class="card__button card__button_type_like" type="button"></button>
        </div>
      </article>
    </li>
  </template>
</body>

</html>
